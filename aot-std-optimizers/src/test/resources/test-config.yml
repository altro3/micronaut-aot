my:
  prop1: val1
  prop2: val2

micronaut:
  application:
    name: demoApp
  server:
    port: 8181
    cors:
      enabled: true
  security:
    intercept-url-map:
      -
        pattern: /api/v1/subscriber/confirm
        http-method: PATCH
        access:
          - isAnonymous()
      -
        pattern: /api/v1/subscriber/count
        http-method: GET
        access:
          - isAnonymous()
otel:
  exclusions:
    - ${my.prop1}
    - ${my.prop2}
    - fixed-value
